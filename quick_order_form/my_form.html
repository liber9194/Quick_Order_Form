<body>
  <section class = "form_section">
    <form id="order_form" method="get">
      <fieldset>
        <p><strong>이름</strong></p>
          <input type = "text" name = "username" id = "username" required minlength="2">
        <p><strong>아이디</strong></p>
          <input type = "text" placeholder="4~12자 사이 영문 숫자 조합" name = "userid" id = "userid" required minlength="4" require maxlength="12">
        <p><strong>이메일</strong></p>
          <input type = "email" name = "useremail" id = "useremail">
        <p><strong>연락처(-빼고입력해주세요)</strong></p>
          <input type = "text" placeholder="ex) 01012345678" name = "phone" id = "phone">
        <p><strong>패스워드</strong></p>
          <input type = "text" placeholder="4~12자 사이 영문 숫자 조합" name = "password" id = "passwod" style="width: 200px;">
        <p><strong>패스워드확인</strong></p>
          <input type = "text" placeholder="비밀번호 확인" name = "password_check" id = "password_check" style="width: 200px;">
        
        <fieldset class="product_type">
          <legend>제품 타입</legend>
          Starter <input type="radio" name="edition" value="starter">
          Professional <input type="radio" name="edition" value="pro"><br>
          Enterprise <input type="radio" name="edition" value="enterprise">
          Student <input type="radio" name="edition" value="student">
        </fieldset>
          
        <fieldset class="product_amount">
          <legend>주문 수량</legend>
          <select name = "product_amount" id= "amount" name = "amount">
            <option>선택</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
          </select>
          <input type="text" id="amount" name = "amount" placeholder="직접 작성">
          <br>
          <strong style="font-size : 12px;">10개 이상인 경우 수량을 직접 입력 후 제출하시면</strong>
          <br>
          <strong style="font-size : 12px;">영업팀이 빠른 시일 내에 연락 드립니다.</strong>
        </fieldset>

        <fieldset class="assignment_okay">
          <legend style="text-align: center;">약관 동의</legend>
          <input type="checkbox" name="mandantory_assignment" id = "col_assignment" value="sensitive" style="text-align: left;">개인정보 수집 및 이용 동의(필수)<br>
          <input type="checkbox" name="mandantory_assignment" id = "service_assignment" value="service" style="text-align: left;">서비스 이용 약관 동의(필수)<br>
          <input type="checkbox" name="assignment" value="email_ad" style="text-align: left;">E-mail 광고성 정보 수신 동의(선택)
        </fieldset>

        <br>
        <button class = "edition"><a href = "https://www.google.com">에디션 상세</a></button>
        <button type= "submit" onclick="return validateForm()">제출하기</button>
      </fieldset>
    </form>
  </section>
