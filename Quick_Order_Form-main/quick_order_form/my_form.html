<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src = "form_js.js"></script>
  <title>김대환_Quick_Order_Form</title>
</head>
<body>
  <section class = "form_section">
    <form id= "order_form" method="get">
      <fieldset>
        <div class = "form_name"><strong>이름</strong></div>
          <input type = "text" name = "username" id = "username" onInput = "handleUsername(event)">
        <div class = "form_userid"><strong>아이디</strong></div>
          <input type = "text" placeholder="4~12자 사이 영문 숫자 조합" name = "userid" id = "userid" >
        <div class = "form_email"><strong>이메일</strong></div>
          <input type = "text" name = "useremail" id = "useremail" onInput = "handleUseremail(event)">
        <div class = "form_phone"><strong>연락처(-빼고입력해주세요)</strong></div>
          <input type = "text" placeholder="ex) 01012345678" name = "phone" id = "phone" oninput = "handlePhone(event)">
        <div class = "form_psw"><strong>패스워드</strong></div>
          <input type = "text" placeholder="4~12자 사이 영문 숫자 조합" name = "password" id = "password" style="width: 200px;">
        <div class = "form_psw_check"><strong>패스워드확인</strong></div>
          <input type = "text" placeholder="비밀번호 확인" name = "password_check" id = "password_check" style="width: 200px;">
        
        <fieldset class="product_type">
          <legend><strong>제품 타입</strong></legend>
          Starter <input type="radio" name="edition" id = "edition1" value="starter">
          Professional <input type="radio" name="edition" id = "edition2" value="pro"><br>
          Enterprise <input type="radio" name="edition" id = "edition3" value="enterprise">
          Student <input type="radio" name="edition" id = "edition4" value="student">
        </fieldset>
          
        <fieldset class="product_amount">
          <legend><strong>주문 수량</strong></legend>
          <select name = "sel_amount" id= "first_amount">
            <option value="" selected hidden>선택</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
          </select>
          <input type="text" name = "input_amount" id= "second_amount" placeholder="직접 작성">
          <br>
          <div class = "amount_first">10개 이상인 경우 수량을 직접 입력 후 제출하시면</div>
          <div class = "amount_second">영업팀이 빠른 시일 내에 연락 드립니다.</div>
        </fieldset>

        <fieldset class="assignment_okay">
          <legend style="text-align: center;"><strong>약관 동의</strong></legend>
          <input type="checkbox" name="mandantory_assignment" id = "col_assignment" value="sensitive" style="text-align: left;"><a href = "https://www.google.com">개인정보 수집 및 이용 동의(필수)</a><br>
          <input type="checkbox" name="mandantory_assignment" id = "service_assignment" value="service" style="text-align: left;"><a href = "https://www.google.com">서비스 이용 약관 동의(필수)</a><br>
          <input type="checkbox" name="assignment" id = "inform_assignment" value="inform" style="text-align: left;"><a href = "https://www.google.com">E-mail 광고성 정보 수신 동의(선택)</a>
        </fieldset>

        <br>
        <div class =  "buttons">
          <button class = "edition"><a href = "https://www.google.com">에디션 상세</a></button>
          <button type= "submit">제출하기</button>
        </div>
      </fieldset>
    </form>
  </section>
</body>
</html>
